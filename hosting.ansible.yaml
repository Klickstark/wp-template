all:
  #All sites/subdomains managed in this repo are in the manage group
  #For each of these
  manage:
    production:
      hosts:
        example.com:
          site_root: /var/www/prod
    stage:
      hosts:
        stage.example.com:
          site_root: /var/www/stage
    dev:
      dev1:
        hosts:
          stage.example.com:
            subdir: /dev1
            site_root: /var/www/dev1
      dev2:
        hosts:
          stage.example.com:
            subdir: /dev2
            site_root: /var/www/dev2
